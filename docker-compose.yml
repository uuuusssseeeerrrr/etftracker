version: '3.8'

services:
  app:
    image: kyoko1958/etf 
    container_name: etf
    restart: on-failure
    ports:
      - "30000:3000"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    volumes:
      - /app:/app